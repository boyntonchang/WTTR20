<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                       
                        <table class="table table-condensed table-hover">
                            <thead>
                            <tr>
                                <th>Ranking</th>
                                <th>Photo</th>
                                <th>Player Name</th>
                                <th>Country</th>
                                <th>Point</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="c in vm.players | filter:search | filter : {sex:'woman'}:true"
                                ng-click="vm.gotoWomanPlayer(c)">
                                <td>{{c.Ranking}}</td>
                                <td><img class='thumbnailImage' ng-src='../images/photos/{{c.imageSmallPath}}' /></td>
                                <td style="font-weight:400;">{{c.playerName}}</td>
                                <td>{{c.country}}</td>
                                <td>{{c.point}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
